<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <!-- <p>Mars News. Mars Images. Mars Facts. Mars Hemispheres</p> -->
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
    <!-- latest news -->
    <div class = "row">
      <div class = "col-md-12">
        <h2>Latest Mars News</h2>
        <h3>{{mars_information.news_title}}</h3>
        <p>{{mars_information.news_p}}</p>
      </div>
    </div> 
    <div class = "row">
      <div class = "col-md-8">
        <h2>Featured Mars Image</h2>
        <img src="{{ mars_information.featured_imge_url }}" alt="Featured Image">
      </div>
      <div class = "col-md-4">
        <h2>Mars Facts</h2>
      </div>
    </div>    
    <hr>
      <div class = "row">
        <div class = "col-md-4">
          <h2>Mars Hemispheres</h2>
          <img src="{{mars_information.hemispheres}}" atl=hemispheres>         
        </div>
        <div class = "col-md-4">
          <h2>Mars Hemispheres</h2>
          <img src="{{mars_information.hemispheres}}" atl=hemispheres>        
        </div>
      </div>  
  </div>
</body>

</html>
